<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
</head>
<body>
   <form action="#" method="POST">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="Address">Address:</label>
<input type="Address" id="Address" name="Address" required><br><br>


<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>

<label for="name">Knock Knock</label>

<input type="text" id="comment" name="comment" value="Who's There?" /> <br><br>


<fieldset>
  <legend>What sort of news would you like to hear about?</legend>
  <ul>
    <li>
      <label for="Music">Music</label>
      <input
        type="checkbox"
        id="Music"
        name="vegetable"
        value="Music"
         />
    </li>
    <li>
      <label for="Sports">Sports</label>
      <input type="checkbox" id="Sports" name="vegetable" value="Sports" />
    </li>
    <li>
      <label for="Politics">Politics</label>
      <input type="checkbox" id="Politics" name="vegetable" value="Politics" />
    </li>
  </ul>
</fieldset>


<fieldset>
    <legend>Gender:</legend>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
</fieldset><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>

<label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>

<button type="submit">Register</button>


</form>

</body>

</html>
